global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'e2e-test'
    environment: 'test'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-e2e'

  # Scrape Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          instance: 'alertmanager-e2e'

  # Scrape Alert-Bridge
  - job_name: 'alert-bridge'
    static_configs:
      - targets: ['alert-bridge:8080']
        labels:
          instance: 'alert-bridge-e2e'

  # Mock target for generating test metrics
  - job_name: 'test-target'
    static_configs:
      - targets: ['mock-slack:9091']
        labels:
          instance: 'test-server-01'
          service: 'mock-service'
          environment: 'test'
