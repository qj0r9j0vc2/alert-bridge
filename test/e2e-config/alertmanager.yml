global:
  resolve_timeout: 5m

# Route configuration
route:
  # Default route - all alerts go here
  receiver: 'alert-bridge'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 5s
  group_interval: 10s
  repeat_interval: 1h

  # Child routes for specific routing scenarios
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'alert-bridge'
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'alert-bridge'
      group_wait: 10s
      repeat_interval: 30m

# Receivers configuration
receivers:
  # Alert-Bridge webhook receiver
  - name: 'alert-bridge'
    webhook_configs:
      - url: 'http://alert-bridge:8080/webhook/alertmanager'
        send_resolved: true
        http_config:
          follow_redirects: true

# Inhibition rules
inhibit_rules:
  # If critical alert is firing, suppress warning alerts with same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
