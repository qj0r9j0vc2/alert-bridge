apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-bridge
  labels:
    app: alert-bridge
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-bridge
  template:
    metadata:
      labels:
        app: alert-bridge
        version: v1.0.0
    spec:
      containers:
      - name: alert-bridge
        image: ghcr.io/YOUR_ORG/alert-bridge:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        # Server configuration
        - name: SERVER_PORT
          value: "8080"

        # Storage configuration (use memory for simplicity, or MySQL for production)
        - name: STORAGE_TYPE
          value: "memory"

        # Slack configuration (HTTP Mode - production)
        - name: SLACK_ENABLED
          value: "true"
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: alert-bridge-secrets
              key: slack-bot-token
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: alert-bridge-secrets
              key: slack-signing-secret
        - name: SLACK_CHANNEL_ID
          valueFrom:
            configMapKeyRef:
              name: alert-bridge-config
              key: slack-channel-id

        # Socket Mode disabled for production HTTP Mode
        - name: SLACK_SOCKET_MODE_ENABLED
          value: "false"

        # Optional: PagerDuty integration
        - name: PAGERDUTY_ENABLED
          value: "false"

        # Optional: Alertmanager webhook authentication
        - name: ALERTMANAGER_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: alert-bridge-secrets
              key: alertmanager-webhook-secret
              optional: true

        # Logging
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alert-bridge-config
data:
  slack-channel-id: "C01234567"  # Replace with your channel ID
---
apiVersion: v1
kind: Secret
metadata:
  name: alert-bridge-secrets
type: Opaque
stringData:
  slack-bot-token: "xoxb-REPLACE-WITH-YOUR-BOT-TOKEN"
  slack-signing-secret: "REPLACE-WITH-YOUR-SIGNING-SECRET"
  alertmanager-webhook-secret: "OPTIONAL-REPLACE-WITH-YOUR-SECRET"
